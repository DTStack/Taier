<html lang="zh-cn">

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta charset="utf-8">
    <link rel="Shortcut Icon" href="public/stream/favicon.png">
    <script>
        if (!!window.ActiveXObject || "ActiveXObject" in window) {
            window.location.href = "/public/compatibility/tips.html"
        }
    </script>
    <base href="/" />
    <style type="text/css">
        .laoding-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, #2E3943 , #2E3943 );
        }
        .loading-title {
            color: #fff;
            /*font-size: 20px;*/
        }
        .loading-center {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            text-align: center;
            right: 0;
            margin: auto;
            width: 300px;
            height: 160px;
        }
        .bouncywrap {
            position: relative;
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .dotcon {
            display: block;
            float: left;
            width: 50px;
            position: absolute;
        }
        .dc1 {
            -webkit-animation: bouncy1 1.5s infinite;
            left: -40px;
            animation: bouncy1 1.5s infinite;
        }
        .dc2 {
            -webkit-animation: bouncy2 1.5s infinite;
            animation: bouncy2 1.5s infinite;
            left: 0;
        }
        .dc3 {
            -webkit-animation: bouncy3 1.5s infinite;
            animation: bouncy3 1.5s infinite;
            left: 40px;
        }
        
        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #fff;
        }
        
        @-webkit-keyframes bouncy1 {
            0% {
                -webkit-transform: translate(0px, 0px) rotate(0deg);
            }
            50% {
                -webkit-transform: translate(0px, 0px) rotate(180deg);
            }
            100% {
                -webkit-transform: translate(40px, 0px) rotate(-180deg);
            }
        }
        
        @keyframes bouncy1 {
            0% {
                transform: translate(0px, 0px) rotate(0deg);
            }
            50% {
                transform: translate(0px, 0px) rotate(180deg);
            }
            100% {
                transform: translate(40px, 0px) rotate(-180deg);
            }
        }
        
        @-webkit-keyframes bouncy2 {
            0% {
                -webkit-transform: translateX(0px);
            }
            50% {
                -webkit-transform: translateX(-40px);
            }
            100% {
                -webkit-transform: translateX(-40px);
            }
        }
        
        @keyframes bouncy2 {
            0% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(-40px);
            }
            100% {
                transform: translateX(-40px);
            }
        }
        
        @-webkit-keyframes bouncy3 {
            0% {
                -webkit-transform: translateX(0px);
            }
            50% {
                -webkit-transform: translateX(0px);
            }
            100% {
                -webkit-transform: translateX(-40px);
            }
        }
        
        @keyframes bouncy3 {
            0% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(0px);
            }
            100% {
                transform: translateX(-40px);
            }
        }
    </style>
</head>

<body>
    <div class="root" id="app">
        <div class="laoding-wrapper">
            <div class="loading-center">
                <h1 class="loading-title"><span id="loading-prefix"></span></h1>
                <div class="bouncywrap">
                    <div class="dotcon dc1">
                        <div class="dot"></div>
                    </div>
                    <div class="dotcon dc2">
                        <div class="dot"></div>
                    </div>
                    <div class="dotcon dc3">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/public/stream/config/config.js"></script>
    <script type="text/javascript" src="/public/common/config.js"></script>
    <script type="text/javascript" src="/public/common/index.js"></script>
    <script>
        if (navigator.serviceWorker!=null) {
                const version="sw_version_1";
                navigator.serviceWorker.register("/sw.js")
                .then(function(registration){
                    if (localStorage.getItem('sw_version_1') !== version) {
                        registration.update().then(function () {
                            localStorage.setItem('sw_version_1', version)
                        });
                    }
                    console.log('Registered events as scopet',registration.scope);
                }).catch(e=>{
                    console.log('catch',e);
                })
            };
    </script>
</body>
</html>
