<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>概述 | 数栈帮助文档</title>
    <meta name="dcterms.subject" content="dtinsight-valid">
    <meta name="dcterms.identifier" content="v3.0">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none;
    }

    .header {
        background: #2E3943;
        padding-left: 44px;
        height: 50px;
        line-height: 50px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }

    .logo {
        position: relative;
    }

    .logo .c-header__logo {
        height: 20px;
        margin-top: 15px;
    }

    .logo .c-header__title {
        font-size: 14px;
        color: #ffffff;
        position: absolute;
        left: 40px;
        top: 0;
    }

    .logo .c-header__title.c-header__title--main {
        letter-spacing: 1px;
    }


    .chrome-download {
        background: #f2f7fa;
        margin-top: 50px;
        text-align: center;
        overflow-y: auto;
        height: 100%;
    }

    .chrome-download .pic-update {
        width: 182px;
        margin: 148px 0 17.5px 0;
    }

    .chrome-download .divide {
        margin: 80.5px 0 60px 0;
    }

    .chrome-download .divide .divider-text {
        margin: 0 20px;
        font-size: 14px;
        color: #666666;
    }

    .chrome-download .download {
        width: 160px;
        margin: 0 auto;
        cursor: pointer;
    }

    .chrome-download .download .chrome-version {
        margin-top: 16.5px;
        font-size: 14px;
        color: #666666;
    }
</style>

<body>
    <header class="header default">
        <div class="logo left txt-left">
            <span>
                <image xlink:href="/public/main/img/btn_google.svg" class="c-header__logo" alt="logo" src="/public/main/img/logo.svg" />
                <span class="c-header__title c-header__title--main">
                    DTinsight
                </span>
            </span>
        </div>
    </header>
    <div class="chrome-download">
        <image src='/public/main/img/pic_update.png' class="pic-update" />
        <div style='font-size: 14px; color: #333333'>本产品当前可兼容Chrome66以及以上版本，请您更换至最新的谷歌(Chrome)浏览器</div>
        <div class="divide">
            <div>
                <span style="color: rgb(191, 191, 191);">
                    - - - - - - - - - - - - - - - - - - - - - - - - -
                </span>
                <span class="divider-text">点击即可下载，更新即刻搞定</span>
                <span style="color: rgb(191, 191, 191);">
                    - - - - - - - - - - - - - - - - - - - - - - - - -
                </span>
            </div>
        </div>
        <div class="download">
            <a href="#" onclick="downloadChrome()">
                <image xlink:href="/public/main/img/btn_google.svg" src='/public/main/img/btn_google.svg' />
                <div class="chrome-version">Chrome72.0.3626.109</div>
            </a>
        </div>
    </div>
</body>
<script type="text/javascript" src="/public/common/config.js"></script>
<script>
    var isMacOs = function () {
        return navigator.userAgent.indexOf("Macintosh") > -1;
    };
    var isWindows = function () {
        return navigator.userAgent.indexOf("Windows") > -1;
    };
    var detectOS = function () {
        if (isMacOs()) return 'macChrome';
        if (isWindows()) return 'windowsChrome';
        return 'others';
    };
    var downloadChrome = function () {
        var os = detectOS();
        window.open(window.COMMON_CONF[os], '_blank');
    }
</script>

</html>
