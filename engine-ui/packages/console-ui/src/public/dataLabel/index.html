<html lang="zh-cn">

<head>
	<title>DTinsight-标签工厂</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
	<meta charset="utf-8">
	<link rel="Shortcut Icon" href="public/dataLabel/favicon.ico">
	<base href="/" />
	<style type="text/css">
		#link {
			color: #2491F7;
			display: block;
			font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
			text-align: center;
			text-decoration: none;
			line-height: 30px
		}

		#link:hover {
			color: #CCCCCC
		}

		#link,
		#link:hover {
			-webkit-transition: color 0.5s ease-out;
			-moz-transition: color 0.5s ease-out;
			-ms-transition: color 0.5s ease-out;
			-o-transition: color 0.5s ease-out;
			transition: color 0.5s ease-out;
		}

		/** BEGIN CSS **/

		.laoding-wrapper {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			background: #2E3943;
		}

		@keyframes rotate-loading {
			0% {
				transform: rotate(0deg);
				-ms-transform: rotate(0deg);
				-webkit-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
				-ms-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				-o-transform: rotate(360deg);
				-moz-transform: rotate(360deg);
			}
		}

		@-moz-keyframes rotate-loading {
			0% {
				transform: rotate(0deg);
				-ms-transform: rotate(0deg);
				-webkit-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
				-ms-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				-o-transform: rotate(360deg);
				-moz-transform: rotate(360deg);
			}
		}

		@-webkit-keyframes rotate-loading {
			0% {
				transform: rotate(0deg);
				-ms-transform: rotate(0deg);
				-webkit-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
				-ms-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				-o-transform: rotate(360deg);
				-moz-transform: rotate(360deg);
			}
		}

		@-o-keyframes rotate-loading {
			0% {
				transform: rotate(0deg);
				-ms-transform: rotate(0deg);
				-webkit-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
				-ms-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				-o-transform: rotate(360deg);
				-moz-transform: rotate(360deg);
			}
		}

		@keyframes rotate-loading {
			0% {
				transform: rotate(0deg);
				-ms-transform: rotate(0deg);
				-webkit-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
				-ms-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				-o-transform: rotate(360deg);
				-moz-transform: rotate(360deg);
			}
		}

		@-moz-keyframes rotate-loading {
			0% {
				transform: rotate(0deg);
				-ms-transform: rotate(0deg);
				-webkit-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
				-ms-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				-o-transform: rotate(360deg);
				-moz-transform: rotate(360deg);
			}
		}

		@-webkit-keyframes rotate-loading {
			0% {
				transform: rotate(0deg);
				-ms-transform: rotate(0deg);
				-webkit-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
				-ms-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				-o-transform: rotate(360deg);
				-moz-transform: rotate(360deg);
			}
		}

		@-o-keyframes rotate-loading {
			0% {
				transform: rotate(0deg);
				-ms-transform: rotate(0deg);
				-webkit-transform: rotate(0deg);
				-o-transform: rotate(0deg);
				-moz-transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
				-ms-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				-o-transform: rotate(360deg);
				-moz-transform: rotate(360deg);
			}
		}

		@keyframes loading-text-opacity {
			0% {
				opacity: 0
			}
			20% {
				opacity: 0
			}
			50% {
				opacity: 1
			}
			100% {
				opacity: 0
			}
		}

		@-moz-keyframes loading-text-opacity {
			0% {
				opacity: 0
			}
			20% {
				opacity: 0
			}
			50% {
				opacity: 1
			}
			100% {
				opacity: 0
			}
		}

		@-webkit-keyframes loading-text-opacity {
			0% {
				opacity: 0
			}
			20% {
				opacity: 0
			}
			50% {
				opacity: 1
			}
			100% {
				opacity: 0
			}
		}

		@-o-keyframes loading-text-opacity {
			0% {
				opacity: 0
			}
			20% {
				opacity: 0
			}
			50% {
				opacity: 1
			}
			100% {
				opacity: 0
			}
		}


		.loading-container,
		.loading {
			height: 100px;
			position: relative;
			width: 100px;
			border-radius: 100%;
		}

		.loading-container {
			width: 100px;
			height: 130px;
			margin: auto;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		.loading {
			border: 2px solid transparent;
			border-color: transparent #fff transparent #FFF;
			-moz-animation: rotate-loading 1.5s linear 0s infinite normal;
			-moz-transform-origin: 50% 50%;
			-o-animation: rotate-loading 1.5s linear 0s infinite normal;
			-o-transform-origin: 50% 50%;
			-webkit-animation: rotate-loading 1.5s linear 0s infinite normal;
			-webkit-transform-origin: 50% 50%;
			animation: rotate-loading 1.5s linear 0s infinite normal;
			transform-origin: 50% 50%;
		}

		.loading-container:hover .loading {
			border-color: transparent #E45635 transparent #E45635;
		}

		.loading-container:hover .loading,
		.loading-container .loading {
			-webkit-transition: all 0.5s ease-in-out;
			-moz-transition: all 0.5s ease-in-out;
			-ms-transition: all 0.5s ease-in-out;
			-o-transition: all 0.5s ease-in-out;
			transition: all 0.5s ease-in-out;
		}

		#loading-text {
			-moz-animation: loading-text-opacity 2s linear 0s infinite normal;
			-o-animation: loading-text-opacity 2s linear 0s infinite normal;
			-webkit-animation: loading-text-opacity 2s linear 0s infinite normal;
			animation: loading-text-opacity 2s linear 0s infinite normal;
			color: #ffffff;
			font-family: "Helvetica Neue, "Helvetica", ""arial";
			font-size: 10px;
			font-weight: bold;
			margin-top: 45px;
			opacity: 0;
			position: absolute;
			text-align: center;
			text-transform: uppercase;
			top: 0;
			width: 100px;
		}
	</style>
</head>

<body>
	<div class="root" id="app">
		<div class="laoding-wrapper">
			<!-- 默认loading -->
			<div class="loading-container">
				<div class="loading"></div>
				<div id="loading-text">loading</div>
				<a href="http://www.dtstack.com" id="link">dtstack.com</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/public/dataLabel/config/config.js"></script>
</body>

</html>
