before_script:
  - "npm -v"
  - "npm install --unsafe-perm=true --allow-root"

stages:
  - lintjs
  - lintdoc
  - test

code_quality: 
  stage: lintjs
  script: 
    - "node ./node_modules/eslint/bin/eslint.js ./src/**/*.js"
  only:
    - branches
    - tags
test:
  stage: test
  script: 
    - "node ./node_modules/jest/bin/jest.js --no-cahe"
  only:
    - branches
    - tags
doc_quality:
  stage: lintdoc
  script: 
    - "node ./node_modules/lint-md/bin ./*.md docs/*.md"
  only:
    - branches
    - tags

