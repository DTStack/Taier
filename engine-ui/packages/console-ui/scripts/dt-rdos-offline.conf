server {
  listen [::]: 6666;
  listen 6666;
  server_name localhost rdos.test.dtstack.cn;
  error_log /var/log/nginx/rdos-offline-dev-tools.error.log;
  access_log  /var/log/nginx/rdos-offline-dev-tools.access.log  main;

  location / {
      root  /usr/share/nginx/rdos-offline-front/dist/;
      index  index.html;
      autoindex on;
      try_files $uri /index.html;
  }

  # 帮助文档映射路径
  location ~ /public/helpSite/ {
      root /home/admin/app/dtinsight-help-docs/output;
      rewrite /public/helpSite/(.*)$ /$1 break;
  }

  # 代理设置, 根据实际状况配置替换
  location ~ ^/api {
      proxy_set_header Host 172.16.10.135;
      proxy_pass http://172.16.10.135:9020;
  }

  # UIC代理设置
  location ~ /uic {
      proxy_set_header Host account.test.dtstack.cn;
      proxy_pass http://account.test.dtstack.cn:85;
  }

  error_page  500 502 503 504  /50x.html;
  location = /50x.html {
        root   /usr/share/nginx/html;
  }
  # Specify a charset
  charset utf-8;

  # Enable gzip compression.
  # Default: off
  gzip on;

  # Compression level (1-9).
  # 5 is a perfect compromise between size and CPU usage, offering about
  # 75% reduction for most ASCII files (almost identical to level 9).
  # Default: 1
  gzip_comp_level    5;

  # Don't compress anything that's already small and unlikely to shrink much
  # if at all (the default is 20 bytes, which is bad as that usually leads to
  # larger files after gzipping).
  # Default: 20
  gzip_min_length    256;

  # Compress data even for clients that are connecting to us via proxies,
  # identified by the "Via" header (required for CloudFront).
  # Default: off
  gzip_proxied       any;

  # Tell proxies to cache both the gzipped and regular version of a resource
  # whenever the client's Accept-Encoding capabilities header varies;
  # Avoids the issue where a non-gzip capable client (which is extremely rare
  # today) would display gibberish if their proxy gave them the gzipped version.
  # Default: off
  gzip_vary          on;

  # Compress all output labeled with one of the following MIME-types.
  # text/html is always compressed by gzip module.
  # Default: text/html
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;
}
