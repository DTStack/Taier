name: Build With Mvnw

on:
  push:
    branches: [master]
    paths-ignore:
      - 'taier-ui/**'
  pull_request:
    branches: [master]
    paths-ignore:
      - 'taier-ui/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build
        run: |
          ./mvnw clean package -DskipTests -T 1C -pl \
          taier-data-develop,\
          taier-common,\
          taier-worker/taier-worker-plugin,\
          taier-datasource/taier-datasource-plugin \
          -am -amd
