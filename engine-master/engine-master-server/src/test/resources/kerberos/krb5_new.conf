[libdefaults]
default_realm = DTSTACK.COM
dns_lookup_kdc = false
dns_lookup_realm = false
ticket_lifetime = 600
renew_lifetime = 3600 
forwardable = true
default_tgs_enctypes = rc4-hmac aes256-cts
default_tkt_enctypes = rc4-hmac aes256-cts
permitted_enctypes = rc4-hmac aes256-cts
udp_preference_limit = 1
kdc_timeout = 3000

[realms]
DTSTACK.COM = {
kdc = eng-cdh1
admin_server = eng-cdh1
default_domain = DTSTACK.COM
}

[domain_realm]
 .k.com = K.COM
 k.com = K.COM
 krb01.k.com = K.COM
 eng-cdh1 = DTSTACK.COM
 eng-cdh2 = DTSTACK.COM
 eng-cdh3 = DTSTACK.COM
 

